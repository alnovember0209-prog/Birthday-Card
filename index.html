<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Birthday Card</title>
    <link rel="stylesheet" href="CSS part 2">
    <link
        href="https://fonts.googleapis.com/css2?
        family=Poppins&display=swap"
        rel="stylesheet"/>
    <link rel="stylesheet" href="CSS part 2.css"/>
</head>
<body>
    <div class="card">
       <div class="outside">
        <div class="front">
            <p>Happy Birthday my love</p>
            <div class="cake">
                <div class="top-layer"></div>
                <div class="middle-layer"></div>
                <div class="bottom-layer"></div>
                <div class="candle"></div>
            </div>
        </div>
       <div class="back"></div>
       </div>
       <div class="inside">
            <p>To my favourite person and best friend...Happy birthday, my love!! You deserve all the happiness, love, and blessings life has to offer. Thank you for being my safe place, my laughter, and the worst MK player ever. I hope you enjoy your special day!</p>
            <h1>&#127873;</h1>
       </div>
    </div>
    
</body>
</html>
